{% extends 'base.html' %}
{% block main %}

<main>
    <h1>販売情報登録</h1>
    {% if add_form.errors %}
    {% for field in add_form %}
    {% for error in field.errors %}
    <div class="bg-danger" role="alert">
        {{ error|escape }}
    </div>
    {% endfor %}
    {% endfor %}
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        {{ add_form }}
        <br />
        <br />
        <button type="submit" class="btn btn-default">登録</button>
    </form>
</main>

{% endblock %}
